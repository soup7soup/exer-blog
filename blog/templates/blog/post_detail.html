{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
<div>
    <h1>Post Detail</h1>
</div>
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endif %}
    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>
    {% endif %}
</div>
{% endblock %}
